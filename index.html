<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runge-Kutta de Cuarto Orden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h2>Yordy Rodríguez - Programa Runge-Kutta</h2>
</head>
<body style="background-color: #78B3CE" >
    <div class="d-flex justify-content-center align-items-center vh-100 "  >
        <div class="card" style="max-width: 500px; text-align: center; border: 2px; background-color: #C9E6F0;">
            <div class="card-header text-center">
                <h2 class="fs-4">Método de Runge-Kutta de Cuarto Orden</h2>
            </div>
            <div class="card-body p-3" style="background-color: #FBF8EF">
                <p class="text-center">Elige el tipo de ecuación diferencial que deseas resolver:</p>
                <form id="inputForm">
                    <div class="mb-2">
                        <label for="problemType" class="form-label">Tipo de problema:</label>
                        <select id="problemType" class="form-select">
                            <option value="1">f(x, y) = x√y </option>
                            <option value="2">f(x, y) = 2xy </option>
                        </select>
                    </div>
    
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="x0" class="form-label">Valor inicial de x0:</label>
                            <input type="number" id="x0" class="form-control" value="1" step="0.1">
                        </div>
                        <div class="col-md-6">
                            <label for="y0" class="form-label">Valor inicial de y0:</label>
                            <input type="number" id="y0" class="form-control" value="1" step="0.1">
                        </div>
                    </div>
    
                    <div class="row mb-2" >
                        <div class="col-md-6">
                            <label for="h" class="form-label">Paso h:</label>
                            <input type="number" id="h" class="form-control" value="0.1" step="0.1">
                        </div>
                        <div class="col-md-6">
                            <label for="xFinal" class="form-label">Valor final de x:</label>
                            <input type="number" id="xFinal" class="form-control" value="1.5" step="0.1">
                        </div>
                    </div>
    
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-primary btn-sm" onclick="rungeKutta()">Calcular</button>
                    </div>
                </form>
    
                <div id="result" class="mt-2"></div>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
